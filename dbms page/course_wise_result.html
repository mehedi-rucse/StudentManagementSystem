<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Course Wise Result</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<section class="form result">
			<header>Course Wise result Data Form</header>
			<form action="#" method="POST">
                <div class="field input">
                    <label>Roll Id</label>
                    <input type="number" placeholder="Enter roll id">
                </div>
                <div class="field input">
                    <label>Result Id</label>
                    <input type="number" placeholder="Enter result id">
                </div>
                <div class="field input">
                    <label>Course Id</label>
                    <input type="number" placeholder="Enter course id">
                </div>
                <div class="field input">
                    <label>Acquired Credit</label>
                    <input type="number" placeholder="Enter acquired credit">
                </div>
                <div class="field input">
                    <label>CGPA</label>
                    <input type="number" placeholder="Enter roll id" step=".01">
                </div>
                <div class="field input">
                    <label>Tried</label>
                    <select name="tried" id="tried">
                        <option value="yes">YES</option>
                        <option value="no">NO</option>
                    </select>
                </div>
                
                <div class="field button">
                    <input type="submit" value="Submit">
                </div>
			</form>
		</section>
	</div>
</body>
</html>
